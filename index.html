  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac: AI Math Solver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.1/math.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Brainiac</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Welcome to Farsin and Gem's Braniac</a></li>
              
            </ul>
        </nav>
    </header>

    <main>
        <section class="solver-container">
            <div class="input-area">
                <input type="text" id="math-problem-input" placeholder="Type your math/sum here...">
                <button id="solve-button">Solve</button>
            </div>
            <div class="solution-area">
                <div class="solution-steps" id="solution-output">
                    <h2>Solution:</h2>
                    <p>Enter a problem on the upper box⬆️</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Brainiac. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
